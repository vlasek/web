<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shop_DZ</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#" class="link_top"><img src="./img/logo.png" alt=""></a>
            <a href="#" class="link_top"><img src="./img/search.png" alt=""></a>
        
        <nav class="header_wrap"> 
            <a href="#" class="link_top"><img src="./img/menu.png" alt=""></a>
            <a href="#" class="link_top"><img src="./img/lk.png" alt=""></a>
            <a href="#" class="link_top"><img src="./img/basket.png" alt=""></a>
        </nav></div>
    </header>
    <section class="banner">
        <img src="./img/banner.png" alt="banner">
        <div class="banner_line"></div>
        <div><h1 class="banner_text">THE BRAND OF LUXERIOUS FASHION </h1></div>
    </section>
    <section>
        <div class="category container">
            <div class="block_category">
                <img src="./img/women.png" alt="women">
                <div class="lay"></div>
            </div>
            <div class="block_category">
                <img src="./img/men.png" alt="men">
                <div class="lay"></div>
            </div>
            <div class="block_category">
                <img src="./img/kids.png" alt="kid">
                <div class="lay"></div>
            </div>
            <div class="block_category acs_size">
                <img src="./img/accesoire.png" alt="acsessoire">
                <div class="lay"></div>
            </div>


        </div>

    </section>
    
</body>
</html>
